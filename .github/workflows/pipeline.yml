name: Full Pipeline and Deployment

on:
  schedule:
    - cron: "0 5 * * *"     # Daily at 7 PM Montreal
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        run: python main.py

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: docker buildx build --platform linux/amd64 -t ghcr.io/jdzuniga/anime-oracle:latest .

      - name: Push Docker image
        run: docker push ghcr.io/jdzuniga/anime-oracle:latest

