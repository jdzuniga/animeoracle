name: Full Pipeline and Deployment

on:
  schedule:
    - cron: "0 5 * * *"       # Daily at 7 PM Montreal
  workflow_dispatch:

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        run: python main.py

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCLOUD_SERVICE_KEY }}"

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker northamerica-northeast1-docker.pkg.dev

      - name: Build and push Docker image to Artifact Registry
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t northamerica-northeast1-docker.pkg.dev/anime-oracle-479313/my-repo/anime:v1.2.1 \
            --push .

