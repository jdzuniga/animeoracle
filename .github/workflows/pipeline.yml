name: Full Pipeline and Deployment

on:
  schedule:
    - cron: "0 5 * * *"  # Daily at 7 PM Montreal
  workflow_dispatch:    # Manual trigger

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # 4. Run your ML pipeline
      - name: Run pipeline
        run: python main.py

      # 5. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. Authenticate with GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: "${{ secrets.GCLOUD_SERVICE_KEY }}"

      # 7. Configure Docker for Artifact Registry
      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker northamerica-northeast1-docker.pkg.dev

      # 8. Build and push Docker image (with latest tag)
      - name: Build and push Docker image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -t northamerica-northeast1-docker.pkg.dev/anime-oracle-479313/my-repo/anime:latest \
            --push .

      # 9. Deploy to Cloud Run (redeploy anime-oracle with latest)
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy animeoracle \
            --image northamerica-northeast1-docker.pkg.dev/anime-oracle-479313/my-repo/anime:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated

